<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parca Agent</title>
<style>

body {
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
}

table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    color: #212529;
    background-color: rgba(0,0,0,.075);
}

.label {
    margin-right: 3px;
    display: inline-block;
    padding: .35em .65em;
    font-size: .75em;
    font-weight: 700;
    line-height: 1;
    color: #fff;
    text-align: center;
    background-color: #007bff!important;
    white-space: nowrap;
    vertical-align: baseline;
    border-radius: .25rem;
}

</style>
    </head>
    <body>
        <div>
            <h2>Active Profilers</h2>
            <table style="width:100%">
                <tr>
                    <th>Profiler Name</th>
                    <th>Next Profile Started</th>
                    <th>Error</th>
                </tr>
                <tr>
                    <td>
                        fake_profiler
                    </td>
                    <td>
                        3s ago
                    </td>
                    <td>
                        test
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <h2>Processes</h2>
                <details>
                    <summary>Process list</summary>
                    <table style="width:100%">
                        <tr>
                            <th>PID</th>
                            <th>Labels</th>
                            <th>Errors</th>
                            <th>Profiles</th>
                        </tr>
                        <tr>
                            <td>
                                1
                            </td>
                            <td>
                                <span class='label'>name1:"value1"</span>
                                <span class='label'>name2:"value2"</span>
                            </td>
                            <td>
                                fake_profiler profiler: test
                            </td>
                            <td>
                                <a title='May take up to 10s to display' href='/test123'>Show next fake_profiler profile</a></br>
                            </td>
                        </tr>
                    </table>
                </details>
        </div>
        <div>
            <h2>Prometheus Metrics</h2>
            <a href='/metrics'>/metrics</a><br/>
        </div>
        <div>
            <h2>Own Golang Profiles</h2>
            <a href='/debug/pprof/'>/debug/pprof</a><br/>
        </div>
    </body>
</html>
