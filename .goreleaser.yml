before:
  hooks:
    - go mod tidy
env:
  - CGO_CFLAGS=-I{{ .Env.BPF_OUT }}/libbpf/usr/include
  - CGO_LDFLAGS={{ .Env.BPF_OUT }}/libbpf/libbpf.a
builds:
  - main: ./cmd/parca-agent/
    id: "parca-agent"
    binary: parca-agent
    env:
      - CGO_ENABLED=1
      - CC=clang
    goos:
      - linux
    goarch:
      - amd64
    hooks:
      pre:
      - make clean
      - make bpf
    flags:
      - -trimpath
      - -v
    ldflags:
      - main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser`
archives:
  - replacements:
      linux: Linux
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Tag }}-next"
release:
  prerelease: auto
  # Defaults to empty.
  footer: |
    ## Docker images

    `docker pull ghcr.io/parca-dev/parca:{{ .Tag }}`

    ## Thanks!

    Join our [Discord server](https://discord.com/invite/ZgUpYgpzXy);
    Follow us on [Twitter](https://twitter.com/ParcaDev);
    Read the [documentation](https://www.parca.dev/docs/overview).
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
