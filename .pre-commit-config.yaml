repos:
  - repo: local
    hooks:
      # We use custom step instead of https://github.com/golangci/golangci-lint,
      # because we need to pass additional parameters to for CGO builds.
      - id: go-lint
        name: go-lint
        entry: make go/lint
        language: system
        types: [go]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
        exclude: ^internal/(?:go|pprof)/
      - id: trailing-whitespace
        exclude: ^internal/(?:go|pprof)/
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.4.2
    hooks:
      - id: insert-license
        name: Insert license in comments (Go)
        args:
          - --license-filepath=scripts/LICENSE.txt
          - --comment-style=//
          - --use-current-year
          - --fuzzy-match-generates-todo
        types: [go]
        exclude: ^internal/(?:go|pprof|dwarf)/
      - id: insert-license
        name: Insert license in comments (Shell)
        args:
          - --license-filepath=scripts/LICENSE.txt
          - --comment-style=#
          - --use-current-year
          - --fuzzy-match-generates-todo
        types: [shell]
        exclude: ^internal/(?:go|pprof)/
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.1-beta
    hooks:
      - id: hadolint-docker
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.9.0
    hooks:
      - id: shellcheck
        exclude: ^internal/(?:go|pprof)/
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.6.0-1
    hooks:
      - id: shfmt
        # Google-style w/ 4-space indent
        args:
          - --write
          - --indent=4
          - --case-indent
          - --binary-next-line
        exclude: ^internal/(?:go|pprof)/
  - repo: https://github.com/google/go-jsonnet
    rev: v0.19.2-pre2
    hooks:
      - id: jsonnet-format
