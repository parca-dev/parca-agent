run:
  deadline: 5m
  skip-dirs:
    - tmp

linters:
  presets:
    - bugs
    - comment
    - error
    - format
    - import
    - metalinter
    - performance
    - style
    - unused
  disable:
    - structcheck
    - varcheck
    - deadcode
    - ifshort
    - exhaustivestruct
    - exhaustruct
    - funlen
    - gci
    - gochecknoglobals
    - godox
    - goerr113
    - golint
    - gomnd
    - gomoddirectives
    - interfacer
    - ireturn
    - lll
    - maligned
    - nlreturn
    - nolintlint
    - nosnakecase
    - paralleltest
    - scopelint
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl

issues:
  exclude-rules:
    - path: _test.go
      linters:
        - errcheck
    - path: pkg/elfwriter
      linters:
        - dupl

linters-settings:
  depguard:
    rules:
      Main:
        deny:
          - pkg: github.com/goburrow/cache
            desc: Use github.com/parca-dev/parca/pkg/cache instead of github.com/goburrow/cache
          - pkg: sync/atomic
            desc: Use go.uber.org/atomic instead of sync/atomic
          - pkg: github.com/stretchr/testify/assert
            desc: Use github.com/stretchr/testify/require instead of github.com/stretchr/testify/assert
          - pkg: github.com/go-kit/kit/log
            desc: Use github.com/go-kit/log instead of github.com/go-kit/kit/log
          - pkg: github.com/pkg/errors
            desc: Use fmt.Errorf instead
          - pkg: go.uber.org/multierr
            desc: Use errors.Join instead
          - pkg: github.com/hashicorp/go-multierror
            desc: Use errors.Join instead
  errcheck:
    exclude: ./.errcheck_excludes.txt
  goimports:
    local-prefixes: github.com/parca-dev/parca-agent
  gofumpt:
    extra-rules: true
  misspell:
    locale: US
  revive:
    rules:
      # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#unexported-return
      - name: unexported-return
        severity: warning
        disabled: true
  cyclop:
    # The maximal code complexity to report.
    max-complexity: 15
  tagliatelle:
    case:
      use-field-name: true
      rules:
        yaml: snake
