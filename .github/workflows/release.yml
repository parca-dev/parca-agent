name: release

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install llvm
        run: sudo apt-get install llvm libelf-dev

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Initialize and update libbpf submodule
        run: git submodule init && git submodule update

      - name: Configure git for private modules
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: git config --global url."https://parca:${TOKEN}@github.com".insteadOf "https://github.com"

      - name: Build eBPF
        run: make bpf

      - name: Set Env
        run:  echo "BPF_OUT=$(pwd)/dist" >> $GITHUB_ENV

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          # BPF_OUT: ${{ env.GITHUB_WORKSPACE }}/dist
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

  container:
    name: Container build and release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Initialize and update libbpf submodule
        run: git submodule init && git submodule update
      - name: Get branch name
        shell: bash
        run: echo "GITHUB_BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV
      - name: Build container
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: make container
      - name: Login to registry
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "${{ secrets.PERSONAL_ACCESS_TOKEN }}" | buildah login -u parca-dev --password-stdin ghcr.io
      - name: Push container
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          make push-container
